apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health {
           lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 30
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
    mongodb-0-service.default.svc.cluster.local {
        hosts {
            REPLACE_CONTROLLER_IP mongodb-0-service.default.svc.cluster.local
        }
    }
    mongodb-1-service.default.svc.cluster.local {
        hosts {
            REPLACE_CONTROLLER_IP mongodb-1-service.default.svc.cluster.local
        }
    }
    mongodb-2-service.default.svc.cluster.local {
        hosts {
            REPLACE_CONTROLLER_IP mongodb-2-service.default.svc.cluster.local
        }
    }
    nextensio.net {
        hosts {
            REPLACE_NODE1_IP REPLACE_NODE1_NAME
            REPLACE_NODE2_IP REPLACE_NODE2_NAME
        }
    }
    consul {
        errors
        cache 30
        forward . REPLACE_CONSUL_DNS
    }
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: coredns
  selfLink: /api/v1/namespaces/kube-system/configmaps/coredns
