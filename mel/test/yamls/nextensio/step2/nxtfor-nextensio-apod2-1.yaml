apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: nxt-nextensio
  name: app-vs-for-nextensio-apod2-1
spec:
  gateways:
  - default/nextensio-ingressgateway
  hosts:
  - "*"
  http:
  - match:
    - headers:
        x-nextensio-for:
          prefix: nextensio-apod2-1
    route:
    - destination:
        host: nextensio-apod2-1-in
        port:
          number: 80
