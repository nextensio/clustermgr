apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: nxt-nextensio
  name: agent-vs-connect-nextensio-apod1
spec:
  gateways:
  - default/nextensio-ingressgateway
  hosts:
  - "*"
  http:
  - match:
    - headers:
        x-nextensio-connect:
          prefix: nextensio-apod1
    route:
    - destination:
        host: nextensio-apod1-http-outside
        port:
          number: 443
